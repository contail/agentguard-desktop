name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  NODE_VERSION: "18"
  GO_VERSION: "1.23"

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-14
            arch: arm64
          - runner: macos-13
            arch: amd64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build
        run: wails build -clean -ldflags "-X main.AppVersion=${{ steps.version.outputs.version }}"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          APP_PATH=$(find build/bin -name "*.app" -maxdepth 1 | head -1)
          DMG_NAME="AgentGuard-Desktop-${{ steps.version.outputs.version }}-macos-${{ matrix.arch }}.dmg"
          create-dmg \
            --volname "AgentGuard Desktop" \
            --volicon "build/appicon.png" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "$(basename "$APP_PATH")" 150 185 \
            --app-drop-link 450 185 \
            --hide-extension "$(basename "$APP_PATH")" \
            "build/bin/${DMG_NAME}" \
            "$APP_PATH" || true
          ls -la build/bin/*.dmg

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: dmg-macos-${{ matrix.arch }}
          path: build/bin/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build
        run: wails build -clean -ldflags "-X main.AppVersion=${{ steps.version.outputs.version }} -H windowsgui"

      - name: Rename artifact
        shell: bash
        run: |
          mv build/bin/agentguard-desktop.exe "build/bin/AgentGuard-Desktop-${{ steps.version.outputs.version }}-windows-amd64.exe"

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: exe-windows-amd64
          path: build/bin/*.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
